  <body id="home">
    <header class="header">
      <div class="nav-container">
        <a href="/" class="nav-container__logo">
          <img src="../img/logo.svg" alt="Wave Impact Capital logo." />
        </a>
        <nav class="nav-container__nav">
          <ul class="nav-container__list">
            <li class="nav-container__item">
              <a href="/#videos" class="nav-container__link"
                ><span class="nav-container__link-title">videos</span>
                <span class="fa-stack nav-container__icon-stack">
                  <i
                    class="fas fa-circle fa-stack-2x nav-container__icon-background"
                  ></i>
                  <i
                    class="fas fa-video fa-stack-1x fa-inverse nav-container__icon"
                  ></i>
                </span>
              </a>
            </li>
            <li class="nav-container__item">
              <a href="/#about" class="nav-container__link"
                ><span class="nav-container__link-title">about</span
                ><span class="fa-stack nav-container__icon-stack">
                  <i
                    class="fas fa-circle fa-stack-2x nav-container__icon-background"
                  ></i>
                  <i
                    class="fas fa-info fa-stack-1x fa-inverse nav-container__icon"
                  ></i> </span
              ></a>
            </li>
            <li class="nav-container__item">
              <a href="/#team" class="nav-container__link"
                ><span class="nav-container__link-title">team</span
                ><span class="fa-stack nav-container__icon-stack">
                  <i
                    class="fas fa-circle fa-stack-2x nav-container__icon-background"
                  ></i>
                  <i
                    class="fas fa-users fa-stack-1x fa-inverse nav-container__icon"
                  ></i> </span
              ></a>
            </li>
            <li class="nav-container__item">
              <a href="/#contact" class="nav-container__link"
                ><span class="nav-container__link-title">contact</span
                ><span class="fa-stack nav-container__icon-stack">
                  <i
                    class="fas fa-circle fa-stack-2x nav-container__icon-background"
                  ></i>
                  <i
                    class="fas fa-mobile-alt fa-stack-1x fa-inverse nav-container__icon"
                  ></i> </span
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="article-lead">
        <img
          src="../img/logo.svg"
          alt="Wave Impact Capital Group logo"
          class="article-lead__logo"
        />
        <p class="article-lead__company-name">
          Wave
          <span class="article-lead__company-name-large">Impact </span> Capital
          Group
        </p>
      </div>

      <section id="financial-freedom" class="financial-freedom">
        <h1 class="section-title">
          Please Setup a Date and Time to Speak With Us
        </h1>
        <div class="container">
          <p>
            <a href="https://calendly.com/waveimpact/join-the-team-call"
              >Schedule a call today!</a
            >
          </p>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
